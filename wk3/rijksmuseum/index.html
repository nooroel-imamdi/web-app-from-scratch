<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Het Rijksmuseum</title>
	<link rel="stylesheet" href="static/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Amiko:400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i" rel="stylesheet">
</head>
<body>
	<nav>
		<h1>
			Rijksmuseum
		</h1>
	</nav>
	<section id="search">
		<form id="search-field">
			<input type="text" name="" id="user-input" placeholder="Zoek je favoriete kunstenaar. Bijvoorbeeld Rembrandt" autofocus>
			<button type="submit" name="" id="search-btn">Zoek</button>
		</form>

		<p id="search-userinput"></p>

		<!-- <button id="filter">Toon alleen met afbeelding</button> -->

	</section>
	
	<section id="overview" class="hide">
		<form>
			<label>
				<input type="checkbox" name="photo" />
			</label>
		</form>
	</section>
	<section id="filter-output" class="hide">
		
	</section>
	<section id="detail" class="hide"></section>
	
	<script id="overview-template" type="text/x-handlebars-template">
		{{#each artObjects}}
		<article>
			<img src="{{webImage.url}}" />
			<h1><a href="#paintings/{{objectNumber}}">{{title}}</a></h1>
			<p>Kunstenaar: {{principalOrFirstMaker}}</p>
		</article>
		{{/each}}
	</script>
	
	<script id="detail-template" type="text/x-handlebars-template">
		<article>
			<img src="{{artObject.webImage.url}}" />
			<h1>{{artObject.title}}</h1>
			<p>{{artObject.description}}</p>
			<a href="" id="back-button">Terug</a>
		</article>
	</script>

	<script id="filter-template" type="text/x-handlebars-template">
        {{#each myFilter}}
		<article>
			<img src="{{webImage.url}}" />
			<h1 id="resultsfilter"><a href="#paintings/{{objectNumber}}">{{title}}</a></h1>
			<p>Kunstenaar: {{principalOrFirstMaker}}</p>
		</article>
		{{/each}}
    </script>

	<script src="static/js/handlebars-v4.0.5.js"></script>
	<script src="static/js/routie.js"></script>
	<script src="static/js/transparency.js"></script>
	<script src="static/js/app.js"></script>
</body>
</html>
